name: Build and Deploy to Rancher

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK for Maven build
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Build Spring Boot app using Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub (or another registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-springboot-app:latest

      # 6️⃣ Configure kubectl using your Rancher cluster's kubeconfig
      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      # 7️⃣ Deploy to Rancher-managed cluster using kubectl
      - name: Deploy to Rancher Cluster
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
