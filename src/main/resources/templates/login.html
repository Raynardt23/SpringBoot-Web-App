<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form th:action="@{/login}" method="post">
    <label>Username: <input name="username" type="text"/></label><br/>
    <label>Password: <input name="password" type="password"/></label><br/>
    <button type="submit">Login</button>
</form>

<p th:if="${param.error}">Invalid username or password.</p>
<p th:if="${param.logout}">You have been logged out.</p>
<p th:if="${param.registered}">Registration successful! Please log in.</p>


<p><a th:href="@{/register}">Register a new account</a></p>
</body>
</html>
