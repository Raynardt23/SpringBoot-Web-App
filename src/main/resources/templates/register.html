<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${registration}" method="post">
    <label>Username: <input type="text" th:field="*{username}"/></label><br/>
    <label>Email: <input type="email" th:field="*{email}"/></label><br/>
    <label>Password: <input type="password" th:field="*{password}"/></label><br/>
    <label>Full name: <input type="text" th:field="*{fullName}"/></label><br/>
    <button type="submit">Register</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
<p th:if="${errors}" th:each="e : ${errors}" th:text="${e.defaultMessage}"></p>

</body>
</html>
